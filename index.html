<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Purchase Prediction</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
            color: #1f2937;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 640px;
            padding: 32px;
            background: #ffffff;
            border-radius: 10px;
            margin: 60px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #0f172a;
        }

        label {
            font-size: 14px;
            margin-top: 14px;
            display: block;
            color: #374151;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 24px;
            background: #2563eb;
            border: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        #result {
            margin-top: 28px;
            padding: 16px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            min-height: 48px;
            white-space: pre-wrap;
        }

        .loader {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>E-Commerce Purchase Prediction</h2>

    <form id="predictForm">

        <label>Age</label>
        <input type="number" id="Age" required>

        <label>Gender</label>
        <select id="Gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Country</label>
        <select id="Country">
            <option>India</option>
            <option>Australia</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
        </select>

        <label>Browsed Category</label>
        <select id="BrowsedCategory">
            <option>Fashion</option>
            <option>Books</option>
            <option>Home</option>
            <option>Electronics</option>
            <option>Sports</option>
        </select>

        <label>Viewed Time (minutes)</label>
        <input type="number" step="0.1" id="ViewedTimeMin" required>

        <label>Product Price</label>
        <input type="number" step="0.01" id="ProductPrice" required>

        <label>Price Range</label>
        <select id="Price_range">
            <option>Cheap</option>
            <option>Medium</option>
            <option>Expensive</option>
        </select>

        <label>Age Group</label>
        <select id="Age_group">
            <option>Young</option>
            <option>Middle</option>
            <option>Senior</option>
        </select>

        <label>High Viewed Time</label>
        <select id="HighViewedTime">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <button type="submit">Run Prediction</button>
    </form>

    <div id="result"></div>
</div>

<script>
document.getElementById("predictForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "Running prediction <span class='loader'></span>";

    const data = {
        Age: parseInt(Age.value),
        Gender: Gender.value,
        Country: Country.value,
        BrowsedCategory: BrowsedCategory.value,
        ViewedTimeMin: parseFloat(ViewedTimeMin.value),
        ProductPrice: parseFloat(ProductPrice.value),
        Price_range: Price_range.value,
        Age_group: Age_group.value,
        HighViewedTime: HighViewedTime.value
    };

    try {
        const response = await fetch(
            "https://fastapi-predict-ig6s.onrender.com/predict",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }
        );

        const result = await response.json();

        resultDiv.textContent =
            `Prediction: ${result.prediction}\nProbability: ${result.probability}`;

    } catch (error) {
        resultDiv.textContent = "Error connecting to prediction service.";
    }
});
</script>

</body>
</html>
